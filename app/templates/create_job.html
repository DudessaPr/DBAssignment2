<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Additional CSS styles can be added here */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-create-job {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-create-job:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h1>Create Job</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_required_caregiving_type">Required Caregiving Type:</label>
                        <select class="form-control" id="id_required_caregiving_type" name="required_caregiving_type" required>
                            <option value="babysitter">Babysitter</option>
                            <option value="caregiver_for_elderly">Caregiver for Elderly</option>
                            <option value="playmate_for_children">Playmate for Children</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id_other_requirements">Other Requirements:</label>
                        <textarea class="form-control" id="id_other_requirements" name="other_requirements" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-create-job btn-block">Create Job</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
