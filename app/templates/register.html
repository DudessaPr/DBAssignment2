<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Additional CSS styles can be added here */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-register {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-register:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h1>User Registration</h1>
                {% if messages %}
                    <ul class="messages list-unstyled">
                        <div class="container rounded bg-danger text-white p-3">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </div>
                    </ul>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username:</label>
                        <input type="text" class="form-control" id="id_username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="id_email">Email:</label>
                        <input type="email" class="form-control" id="id_email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="id_given_name">Given Name:</label>
                        <input type="text" class="form-control" id="id_given_name" name="given_name" required>
                    </div>
                    <div class="form-group">
                        <label for="id_surname">Surname:</label>
                        <input type="text" class="form-control" id="id_surname" name="surname" required>
                    </div>
                    <div class="form-group">
                        <label for="id_city">City:</label>
                        <input type="text" class="form-control" id="id_city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="id_phone_number">Phone Number:</label>
                        <input type="tel" class="form-control" id="id_phone_number" name="phone_number" required>
                    </div>
                    <!-- Additional fields from the form -->
                    <div class="form-group">
                        <label for="id_profile_description">Profile Description:</label>
                        <textarea class="form-control" id="id_profile_description" name="profile_description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_password1">Password:</label>
                        <input type="password" class="form-control" id="id_password1" name="password1" required>
                    </div>
                    <div class="form-group">
                        <label for="id_password2">Confirm Password:</label>
                        <input type="password" class="form-control" id="id_password2" name="password2" required>
                    </div>
                    <button type="submit" class="btn btn-register btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
