<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Caregiver</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Additional CSS styles can be added here */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-create-caregiver {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-create-caregiver:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h1>Create Caregiver</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_gender">Gender:</label>
                        <select class="form-control" id="id_gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id_caregiving_type">Caregiving Type:</label>
                        <input type="text" class="form-control" id="id_caregiving_type" name="caregiving_type" required>
                    </div>
                    <div class="form-group">
                        <label for="id_hourly_rate">Hourly Rate:</label>
                        <input type="number" class="form-control" id="id_hourly_rate" name="hourly_rate" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-create-caregiver btn-block">Create Caregiver</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
